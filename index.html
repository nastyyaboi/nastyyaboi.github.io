<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed; /* Replace 'background.jpg' with your image file name */
            background-size: cover;
            text-align: center;
            padding: 100px;
            margin: 0; /* Remove default margin */
            height: 100vh; /* Make sure the body takes up the full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white; /* Set text color to contrast with the background */
        }

        h1 {
            font-size: 2em; /* Adjust font size as needed */
            margin-bottom: 20px; /* Add spacing below the heading */
        }

        p {
            font-size: 1.2em; /* Adjust font size as needed */
        }

        a {
            color: #00f; /* Set link color */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website!</h1>
    <p>Click <a href="https://www.example.com">here</a> to go to a certain site.</p>
</body>
</html>
