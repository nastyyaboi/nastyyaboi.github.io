<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .logo {
            text-align: center;
            margin-top: 20px;
        }
        .logo img {
            width: 400px;
            height: auto;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
       .social-icons {
            position: absolute;
            bottom: 20px; /* Positioning at the bottom */
            left: 20px;   /* Positioning at the left */
            display: flex;
            gap: 15px; /* Space between icons */
        }
        .social-icons img {
            width: 30px; /* Adjust logo size */
            height: auto;
            filter: invert(1); /* Invert the colors of the logo */
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://i.imgur.com/Xy1D1Au.png" alt="Logo">
    </div>
<div class="social-icons">
        <a href="https://x.com/opmdlr" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/X_logo_2023_original.svg/300px-X_logo_2023_original.svg.png?20230728155658" alt="X">
        </a>
        <a href="https://www.youtube.com/@nastyyaboi" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/YouTube_dark_icon_%282017%29.svg/120px-YouTube_dark_icon_%282017%29.svg.png" alt="YouTube">
        </a>

</html>
