    <title>nastyyaboi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
            background: url('https://lh3.googleusercontent.com/drive-viewer/AEYmBYS4F0cEU8NzRnyRw3t8dJ-sqm9cEcck7tQmSGB1O5S_zqr2JezyZz9F5it_Gi7kY-tVgjQl1NyXW4tglB1oMDjGzPrT=s1600') no-repeat center center fixed;
            background-size: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/K9BqGnG.png'); /* Noise image URL */
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
            animation: noise 2s infinite linear;
        }

        @keyframes noise {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-5%, -5%);
            }
            50% {
                transform: translate(5%, 5%);
            }
            75% {
                transform: translate(-5%, -5%);
            }
            100% {
                transform: translate(5%, 5%);
            }
        }

        div {
            text-align: center;
            color: white; 
        }

        img {
            max-width: 60%;
            height: auto;
            margin-bottom: 20px;
            transition: filter 0.6s ease-in-out, transform 0.4s ease-in-out;
        }

        img:hover {
            filter: invert(100%);
            transform: scale(1.1);
        }
    </style>
</head>
