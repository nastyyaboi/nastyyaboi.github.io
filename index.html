<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiumdealer</title>
    <link rel="icon" href="https://gtaforums.com/uploads/monthly_2024_11/Untitled1.thumb.png.0202e1e495fbf0cf7d5ee6806fd37d38.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
        .logo {
            text-align: center;
            margin-top: 20px;
        }
        .logo img {
            width: 400px;
            height: auto;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
       .social-icons {
            position: absolute;
            bottom: 20px;
            left: 20px;   
            display: flex;
            gap: 15px;
        }
        .social-icons img {
            width: 30px; 
            height: auto;
            filter: invert(1); 
        }
        .clock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white; /* White text color for the clock */
            background-color: #333; /* Dark background for contrast */
            padding: 10px;
            border-radius: 5px;
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://i.imgur.com/Xy1D1Au.png" alt="Logo">
    </div>
<div class="social-icons">
        <a href="https://x.com/opmdlr" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/X_logo_2023_original.svg/300px-X_logo_2023_original.svg.png?20230728155658" alt="X">
        </a>
        <a href="https://www.youtube.com/@nastyyaboi" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/YouTube_social_dark_squircle_%282017%29.svg/120px-YouTube_social_dark_squircle_%282017%29.svg.png" alt="YouTube">
        </a>
        <a href="https://www.instagram.com/opmdealer/" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Instagram_simple_icon.svg/1024px-Instagram_simple_icon.svg.png" alt="Instagram">
        </a>
    </div>
<div id="clock" class="clock"></div>

    <script>
        // Function to update the time every second
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var period = "AM";

            // 12-hour format
            if (hours >= 12) {
                period = "PM";
                if (hours > 12) {
                    hours = hours - 12;
                }
            }
            if (hours === 0) {
                hours = 12;
            }

            // Add leading zero for minutes and seconds if needed
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            var timeString = hours + ":" + minutes + ":" + seconds + " " + period;

            // Display the time in the clock div
            document.getElementById('clock').textContent = timeString;
        }

        // Call updateClock every second
        setInterval(updateClock, 1000);

        // Initial call to display clock right away
        updateClock();
    </script>
</body>
</html>
