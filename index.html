<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiumdealer</title>
    <link rel="icon" href="https://gtaforums.com/uploads/monthly_2024_11/Untitled1.thumb.png.0202e1e495fbf0cf7d5ee6806fd37d38.png" type="image/x-icon">

    <!-- Google Fonts Doto -->
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">

    <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          font-family: 'Doto', sans-serif; /* <-- Updated font */
          background-color: #000;
          color: white;
      }

      .center-viewport {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: transparent;
      }

      /* Logo container for fading logos */
      .logo-container {
          position: relative;
          width: 100%;
          height: 90vh; /* container takes most of viewport height */
          display: flex;
          justify-content: center; /* horizontal center */
          align-items: center;     /* vertical center */
          overflow: hidden;
      }

      .logo-container img {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -45%); /* center but slightly lower */
          max-width: 90%;
          max-height: 90%;
          width: auto;
          height: auto;
          opacity: 0;
          transition: opacity 1s ease-in-out;
      }

      .logo-container img.active {
          opacity: 1;
      }

      .content {
          text-align: center;
          padding: 20px;
      }

      .social-icons {
          position: absolute;
          bottom: 20px;
          left: 20px;   
          display: flex;
          gap: 15px;
      }

      .social-icons img {
          width: 30px; 
          height: auto;
          filter: invert(1); 
      }

      .footer-text {
          position: fixed;
          bottom: 20px;
          right: 20px;
          color: #333;
          font-size: 10px;
          font-weight: normal;
      }

      .clock {
          position: absolute;
          top: 20px;
          right: 20px;
          font-size: 15px;
          font-weight: bold;
          color: white;
          background-color: #000;
          padding: 10px;
          border-radius: 5px;
      }

      .hamburger-container {
          position: fixed;
          top: 20px;
          left: 20px;
          display: flex;
          align-items: center;
          color: white;
          cursor: pointer;
          z-index: 2;
      }

      .hamburger {
          font-size: 30px;
      }

      .mods-text {
          margin-left: 10px;
          font-size: 13px;
          color: white;
          font-weight: bold;
      }

      #slideMenu {
          height: 100%;
          width: 340px;
          position: fixed;
          top: 0;
          left: 0;
          background: rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(10px);
          color: white;
          overflow-x: hidden;
          transition: transform 0.5s ease;
          padding-top: 60px;
          z-index: 1;
          transform: translateX(-100%);
      }

      #slideMenu a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 18px;
          color: white;
          display: block;
          transition: 0.3s;
      }

      #slideMenu a:hover {
          background-color: #575757;
      }

      .closebtn {
          font-size: 38px;
          position: absolute;
          top: 11px;
          right: 10px;
          color: white;
          background: none;
          border: none;
          cursor: pointer;
          z-index: 2;
      }

      @media screen and (max-width: 600px) {
          #slideMenu {
              width: 80%;
          }
          .closebtn {
              top: 15px;
              right: 15px;
          }
      }
    </style>
</head>
<body>

    <div class="center-viewport logo-container">
        <img src="https://i.imgur.com/aEBGNxg.gif" class="active" alt="Logo 1">
        <img src="https://i.imgur.com/bFcUrJt.gif" alt="Logo 2">
        <img src="https://i.imgur.com/K68Mp0C.gif" alt="Logo 3">
        <img src="https://i.imgur.com/v433Weo.gif" alt="Logo 4">
    </div>

    <div class="social-icons">
        <a href="https://x.com/opmdlr" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/X_logo_2023_original.svg/300px-X_logo_2023_original.svg.png?20230728155658" alt="X">
        </a>
        <a href="https://www.youtube.com/@nastyyaboi" target="_blank" rel="noopener noreferrer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/YouTube_social_dark_squircle_%282017%29.svg/120px-YouTube_social_dark_squircle_%282017%29.svg.png" alt="YouTube">
        </a>
    </div>

    <div class="footer-text">© 2025 OD.</div>

    <div id="clock" class="clock"></div>

    <div class="hamburger-container" onclick="openSlideMenu()">
        <div class="hamburger">&#9776;</div>
        <div class="mods-text">Mods</div>
    </div>

    <div id="slideMenu">
        <button class="closebtn" onclick="closeSlideMenu()">&times;</button>
        <a href="https://gtaforums.com/topic/989098-console-visuals-the-complete-edition/" target="_blank">Console Visuals │ GTAIV</a>
        <a href="https://gtaforums.com/topic/989368-compact-hud/" target="_blank">Compact HUD - GTAIV</a>
        <a href="https://www.dixmor-hospital.com/mods/view/complete-ui-redux" target="_blank">Complete UI Redux │ Manhunt</a>
        <a href="https://gtaforums.com/topic/983493-grand-theft-auto-liberty-city-01/" target="_blank">Liberty City '01 │ GTAIII</a>
        <a href="https://www.nexusmods.com/thecrew/mods/5" target="_blank">MCLA FM │ The Crew</a>
    </div>

    <script>
        // Clock update
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var period = "AM";

            if (hours >= 12) {
                period = "PM";
                if (hours > 12) hours -= 12;
            }
            if (hours === 0) hours = 12;

            minutes = minutes < 10 ? "0"+minutes : minutes;
            seconds = seconds < 10 ? "0"+seconds : seconds;

            var day = now.getDate();
            var month = now.getMonth() + 1;
            var year = now.getFullYear();
            var dayOfWeek = now.toLocaleString('en-us', { weekday: 'long' });

            var timeString = hours + ":" + minutes + ":" + seconds + " " + period;
            var dateString = dayOfWeek + ", " + month + "/" + day + "/" + year;

            document.getElementById('clock').textContent = dateString + " | " + timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Slide menu
        function openSlideMenu() {
            document.getElementById("slideMenu").style.transform = "translateX(0)";
        }
        function closeSlideMenu() {
            document.getElementById("slideMenu").style.transform = "translateX(-100%)";
        }

        // Fading logos with brief empty fade
        const logos = document.querySelectorAll('.logo-container img');
        let currentLogo = 0;
        const fadeDuration = 1000; // match CSS transition
        const pauseDuration = 300; // brief invisible pause
        const displayInterval = 10000; // time per logo including fade

        setInterval(() => {
            const current = logos[currentLogo];
            current.classList.remove('active'); // fade out

            setTimeout(() => {
                currentLogo = (currentLogo + 1) % logos.length;
                logos[currentLogo].classList.add('active'); // fade in next
            }, fadeDuration + pauseDuration);
        }, displayInterval);
    </script>

</body>
</html>
