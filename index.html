<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Logo</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Style for the header */
        header {
            width: 20%;
            text-align: center;
            padding: 20px 0;
            background-color: #333;
        }

        /* Logo image styling */
        .logo {
            width: 80px;  /* Adjust this to your desired size */
            height: auto;
        }

        /* Styling for the main content */
        main {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        /* Basic footer styling */
        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>


    <header>
        <img src="https://i.imgur.com/Xy1D1Au.png" alt="opmLogo" class="opmlogo">
    </header>
</body>
</html>
